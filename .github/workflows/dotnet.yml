# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore -bl:restore.binlog
    - name: Build
      env:
        CERTIFICATEPASSWORD: ${{ secrets.CERTIFICATEPASSWORD }}
      run: dotnet build -c Release --no-restore -bl:build.binlog
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal
    - name: Show Version
      uses: dotnet/nbgv@master
      id: nbgv
    - run: echo 'SemVer2=${{ steps.nbgv.outputs.SemVer2 }}'
    - name: Upload log files
      # if: ${{ failure() }}
      uses: actions/upload-artifact@v3
      with:
        name: log
        path: '**/*.binlog'
    - name: Upload Squirrel package
      uses: actions/upload-artifact@v3
      with:
        name: squirrel package
        path: '**/Releases/**/*'
    - name: Release
      if: ${{ github.ref_name == 'main' }}
      uses: ncipollo/release-action@v1
      with:
        artifacts: "DeployableApp/bin/*/Releases/*"
        artifactErrorsFailBuild: true
        commit: ${{ github.ref_name }}
        tag: ${{ steps.nbgv.outputs.SemVer2 }}
